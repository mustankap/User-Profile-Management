<div class="container">
  <h2>Forgot Password</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  @if (message) {
  <p>{{ message }}</p>

  }
</div>
