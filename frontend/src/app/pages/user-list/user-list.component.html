<div class="row mb-3">
  <div class="col-md-6">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
      placeholder="Search by name or email"
    />
  </div>
  <div class="col-md-6 text-end">
    <button class="btn btn-success" routerLink="/createUser">Add New</button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    @if (noUsersFound) {
    <div class="alert alert-info">No users found.</div>
    } @else {
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email ID</th>
          <th>Gender</th>
          <th>About</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for (item of userList; track $index){
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.gender }}</td>
          <td>{{ item.about }}</td>
          <td>
            <button (click)="onEdit(item._id)" class="btn btn-warning">
              Edit
            </button>
            <button (click)="onDelete(item._id)" class="btn btn-danger">
              Delete
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button
            class="page-link"
            (click)="onPageChange(currentPage - 1)"
            [disabled]="currentPage === 1"
          >
            Previous
          </button>
        </li>
        @for(page of getPageArray(); track $index) {
        <li class="page-item" [class.active]="currentPage === page">
          <button class="page-link" (click)="onPageChange(page)">
            {{ page }}
          </button>
        </li>
        }
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button
            class="page-link"
            (click)="onPageChange(currentPage + 1)"
            [disabled]="currentPage === totalPages"
          >
            Next
          </button>
        </li>
      </ul>
    </nav>
    }
  </div>
</div>
